<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="tips.css"/>
    <script type="text/javascript" src="tips.js"></script>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class = "col-sm-6 col-sm-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading text-center"><h1>Tip Calculator</h1></div>
            <div class="panel-body">
              <p class = "paragraph text-center"> Enter an amount to calculate a 20% tip</p>
              <input class= "form-control" id= "question" type="text">
              <input id = "button1" class = "btn btn-primary center-block" type="button" value="Submit" onclick="calculateTip()"/>
              <p class = "text-center" id = "answer"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
